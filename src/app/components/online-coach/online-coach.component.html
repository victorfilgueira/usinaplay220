<div class="online-coach-container">
  <div class="header-container">
    <h2>PERSONAL ONLINE</h2>
    <ion-icon class="add-icon" color="primary" name="add-circle-outline"></ion-icon>
  </div>

  <div class="cards-container">
    <div class="card" *ngFor="let card of cards" [style.background-image]="'url(' + card.imageUrl + ')'">
      <button class="add-button">
        <i class="material-icons">add</i>
        <span>{{ card.text }}</span>
      </button>
    </div>
  </div>
</div>
